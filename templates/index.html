{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Games {% endblock %}</h1>
    {% for game in games %}
        <div class='post'>
            <p>{{ game['game_date'] }}</p>
            <p>{{ game['game_time'] }}</p>
            <h2>Game</h2>
            <p>{{ game['home_team'] }}</p>
            <p>{{ game['away_team'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
